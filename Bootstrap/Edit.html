<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV/Resume Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Online CV/Resume Generator</h1>
        <div class="row">
            <!-- Input Section -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="mb-4">Add Your Information</h4>
                        <!-- Basic Information -->
                        <form id="basic-info">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" id="fullName" class="form-control" placeholder="Enter your full name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" id="address" class="form-control" placeholder="Enter your address"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" id="phoneNumber" class="form-control"
                                    placeholder="Enter your phone number" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email"
                                    required>
                            </div>
                        </form>

                        <!-- Vertical Buttons -->
                        <h5 class="mt-4">Add More Details</h5>
                        <div class="d-flex flex-column">
                            <button class="btn btn-outline-primary mb-2" onclick="showForm('personalDetails')">
                                <i class="fas fa-user me-2"></i>Personal Details
                            </button>
                            <button class="btn btn-outline-success mb-2" onclick="showForm('education')">
                                <i class="fas fa-graduation-cap me-2"></i>Education
                            </button>
                            <button class="btn btn-outline-warning mb-2" onclick="showForm('skills')">
                                <i class="fas fa-tools me-2"></i>Skills
                            </button>
                            <button class="btn btn-outline-danger mb-2" onclick="showForm('certificates')">
                                <i class="fas fa-certificate me-2"></i>Certificates
                            </button>
                            <button class="btn btn-outline-info" onclick="showForm('languages')">
                                <i class="fas fa-language me-2"></i>Languages
                            </button>
                        </div>

                        <!-- Dynamic Form Section -->
                        <div id="dynamic-form" class="mt-4"></div>
                    </div>
                </div>
            </div>

            <!-- Live Preview Section -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="text-center mb-4">Live CV/Resume Preview</h4>
                        <div id="live-preview" class="text-muted">
                            <p class="text-center">Your CV will appear here as you add information.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const formTemplates = {
            personalDetails: `
                <h5>Personal Details</h5>
                <form>
                    <div class="mb-3">
                        <label for="Father's Name" class="form-label">Father's Name</label>
                        <input type="text" id="nationality" class="form-control" placeholder="Enter nationality" required>
                    </div>
                    <div class="mb-3">
                        <label for="Mother's Name" class="form-label">Mother's Name</label>
                        <input type="text" id="nationality" class="form-control" placeholder="Enter nationality" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" id="dob" class="form-control" required>
                        
                    </div>
                    <div class="mb-3">
                        <label for="Gender" class="form-label">Gender</label>
                        <input type="text" id="nationality" class="form-control" placeholder="Enter nationality" required>
                    </div>
                    <div class="mb-3">
                        <label for="Merital Status" class="form-label">Merital Status</label>
                        <input type="text" id="nationality" class="form-control" placeholder="Enter nationality" required>
                    </div>
                    <div class="mb-3">
                        <label for="Nationality" class="form-label">Nationality</label>
                        <input type="text" id="nationality" class="form-control" placeholder="Enter nationality" required>
                    </div>
                    <div class="mb-3">
                        <label for="Religion" class="form-label">Religion</label>
                        <input type="text" id="nationality" class="form-control" placeholder="Enter nationality" required>
                    </div>
                    <div class="mb-3">
                        <label for="Permanent Address" class="form-label">Permanent Address</label>
                        <input type="text" id="nationality" class="form-control" placeholder="Enter nationality" required>
                    </div>
                </form>
            `,
            education: `
                <h5>Education</h5>
                <form>
                    <div class="mb-3">
                        <label for="degree" class="form-label">Degree</label>
                        <input type="text" id="degree" class="form-control" placeholder="e.g., BSc in Computer Science" required>
                    </div>
                    <div class="mb-3">
                        <label for="institution" class="form-label">Institution</label>
                        <input type="text" id="institution" class="form-control" placeholder="Institution name" required>
                    </div>
                </form>
            `,
            skills: `
                <h5>Skills</h5>
                <form>
                    <div class="mb-3">
                        <label for="skillName" class="form-label">Skill</label>
                        <input type="text" id="skillName" class="form-control" placeholder="e.g., JavaScript, Python" required>
                    </div>
                </form>
            `,
            certificates: `
                <h5>Certificates</h5>
                <form>
                    <div class="mb-3">
                        <label for="certificateName" class="form-label">Certificate Name</label>
                        <input type="text" id="certificateName" class="form-control" placeholder="Certificate name" required>
                    </div>
                </form>
            `,
            languages: `
                <h5>Languages</h5>
                <form>
                    <div class="mb-3">
                        <label for="languageName" class="form-label">Language</label>
                        <input type="text" id="languageName" class="form-control" placeholder="Language name" required>
                    </div>
                </form>
            `
        };

        function showForm(section) {
            document.getElementById('dynamic-form').innerHTML = formTemplates[section];
        }
    </script>
</body>

</html>
